<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3f2d2ef8ec.js" crossorigin="anonymous"></script>
    <script defer src="valid.js"></script>
</head>
<body>
  <div class="container">
    <div class="form-box">
        <h1>Login</h1>
        <form id="form" >
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input  id="email" type="email" placeholder="Email / Username">
                                    
                </div>
                <span class="error email-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text"></p>  

                </span>
                
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="Password">
                    <i class="bx bx-hide"></i>
                </div>
                <span class="error password-error">
                    <i class="bx bx-error-circle error-icon"></i>
                    <p class="error-text">
                    </p>  
                </span>
                <button class="btn" type="submit">Login</button>
                <p>Create Account! &nbsp;<a href="signup.html">Sign Up </a></p>
            </div>
            
        </form>
    </div>
  </div> 
   
</body>
</html>
